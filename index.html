<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="subscribe()">Subscribe</button>

    <script>

        //서비스 워커 생성
        addEventListener('load', async () =>{
            let sw = await navigator.serviceWorker.register('./sw.js')
            console.log(sw)
        })

        async function subscribe() {
            let sw = await navigator.serviceWorker.ready;
            // 구독을 호출
            let push = await sw.pushManager.subscribe({
                userVisibleOnly: true,
                applicationServerKey: 'BKVvfx2lz9q9F5RtmpCg9EGTskhLPl6BvA4nQ3yu7sag-NZKLDvP-x1gQSCLzWrpbYqnIHUOU05WhkaGuBfgR7Q'
            })
            console.log(JSON.stringify(push))
        }

        sessionStorage.setItem('tabID','BKVvfx2lz9q9F5RtmpCg9EGTskhLPl6BvA4nQ3yu7sag-NZKLDvP-x1gQSCLzWrpbYqnIHUOU05WhkaGuBfgR7Q');

        console.log(sessionStorage.getItem);

    </script>

</body>
</html>
